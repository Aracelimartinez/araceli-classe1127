<preferencias>
    <!-- Filmes -->
    <filme>
        <titulo>Os outros</titulo>
        <ano_lancamento>2001</ano_lancamento>
        <elenco>Nicole Kidman, Alakina Mann, James Bentley, Fionnula Flanagan, Elaine Cassidy</elenco>
        <tipo>Aventura</tipo>
        <sinopse>Durante a 2ª Guerra Mundial, Grace (Nicole Kidman) decide por se mudar, juntamente com seus dois filhos, para uma mansão isolada na ilha de Jersey, a fim de esperar que seu marido retorne da guerra. Como seus filhos possuem uma estranha doença que os impedem de receber diretamente a luz do sol, a casa onde vivem está sempre em total escuridão. Eles vivem sozinhos seguindo religiosamente certas regras, como nunca abrir uma porta sem fechar a anterior, mas quando eles contratam empregados para a casa eles terminam quebrando estas regras, fazendo com que imprevisíveis consequências ocorram.</sinopse>
    </filme>

    <filme>
        <titulo>Jogos Vorazes</titulo>
        <ano_lancamento>2012</ano_lancamento>
        <elenco>Jennifer Lawrence, Josh Hutcherson, Liam Hemsworth, Stanley Tucci, Lenny Kravitz</elenco>
        <tipo>Fantasia</tipo>
        <sinopse>Num futuro distante, boa parte da população é controlada por um regime totalitário, que relembra esse domínio realizando um evento anual - e mortal - entre os 12 distritos sob sua tutela. Para salvar sua irmã caçula, a jovem Katniss Everdeen (Jennifer Lawrence) se oferece como voluntária para representar seu distrito na competição e acaba contando com a companhia de Peeta Melark (Josh Hutcherson), desafiando não só o sistema dominante, mas também a força dos outros oponentes.</sinopse>
    </filme>

    <filme>
        <titulo>Questão de tempo</titulo>
        <ano_lancamento>2013</ano_lancamento>
        <elenco>Rachel McAdams, Domhnall Gleeson, Margot Robbie, Bill Nighy</elenco>
        <tipo>Drama</tipo>
        <sinopse>Ao completar 21 anos, Tim (Domhnall Gleeson) é surpreendido com a notícia dada por seu pai (Bill Nighy) de que pertence a uma linhagem de viajantes no tempo. Ou seja, todos os homens da família conseguem viajar para o passado, bastando apenas ir para um local escuro e pensar na época e no local para onde deseja ir. Cético a princípio, Tim logo se empolga com o dom ao ver que seu pai não está mentindo. Sua primeira decisão é usar esta capacidade para conseguir uma namorada, mas logo ele percebe que viajar no tempo e alterar o que já aconteceu pode provocar consequências inesperadas.</sinopse>
    </filme>

